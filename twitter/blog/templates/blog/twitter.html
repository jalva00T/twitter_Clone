<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <!-- Load Static for Pics & CSS file -->
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/twitter.png' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Style CSS -->
    <link href="/static/css/twitter.css" rel="stylesheet" type="text/css">

</head>


<body class="home">
    <div class="container">



        <div class="main">
            <div class="main-header">
                <img src="{% static 'img/twitter.png' %}" class="logo">
                <h1>Home</h1>
            </div>


            <div class="tweet-post">
                <div class="my-icon">
                    <img src="/static/img/user-32px.png" class="user-default">
                </div>
                <div class="input-area">
                    <form action="/tweetAdd/" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="csrfmiddlewaretoken"
                            value="4KVS22iGWQ8YlWOkCw2LY93IF61RTL6JJNDuiBUloyPoDfwC1qJgH2KbNkaFtb4f">
                        <input type="text" name="name" placeholder="Your name" maxlength="14" required="">
                        <textarea name="body" placeholder="What's happening?" maxlength="140" required=""></textarea>
                        <div class="bottom-area">
                            <div class="mb-0">
                                <input class="form-control form-control-sm" name="image" type="file">
                            </div>

                            <button class="btn" type="submit">Tweet</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="ditch"></div>





            <div class="tweet-list">
                <div class="tweet">
                    <div class="user">
                        <a href="#">
                            <img src="/static/img/user.png" class="">
                        </a>
                    </div>
                    <div class="content">
                        <div class="name">
                            <a href="#" class="">
                                <span class="nickname">
                                    Jake Alvarez
                                </span>
                                <span class="datetime">
                                    just now
                                </span>
                            </a>

                            <img src="/static/img/icon-small-menu.svg" class="small-menu js-popover"
                                data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left"
                                data-bs-content="<a href='/tweetEditView/28/'>Edit</a><br><a href='/tweetDelete/28/'>Delete</a>"
                                data-bs-html="true" data-bs-original-title="" title="">
                        </div>
                        <p>
                            Just seein what happens
                        </p>

                        <div class="icon-list">
                            <div class="like js-like" data-tweet-id="28">
                                <img src="/static/img/icon-heart-gray.svg">
                            </div>
                            <div class="like-count js-like-count">
                                0
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- Popover JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script>
        $(function () {
            $('.js-popover').popover({
                container: 'body'
            })
        })
    </script>

    <!-- Like JS -->
    <input type="hidden" name="csrfmiddlewaretoken"
        value="4KVS22iGWQ8YlWOkCw2LY93IF61RTL6JJNDuiBUloyPoDfwC1qJgH2KbNkaFtb4f">
    <script>
        const JS_CSRFTOKEN = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const JS_ICON_HEART_GRAY = '/static/img/icon-heart-gray.svg';
        const JS_ICON_HEART_BLUE = '/static/img/icon-heart-twitterblue.svg';
    </script>
    <script src="/static/js/like.js?v=1"></script>



</body>

</html>
