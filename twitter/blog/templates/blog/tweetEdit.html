<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>

    <!-- Load Static for Pics & CSS file -->

    {% load static %}

    <!-- Load Cloudinary -->

    {% load cloudinary %}

    <!-- Page Icon -->

    <link rel="icon" type="image/png" href="{% static 'img/twitter.png' %}">

    <!-- Bootstrap CSS -->

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Style CSS -->

    <link href="{% static 'css/tweetEdit.css' %}" rel="stylesheet" type="text/css">

    <!-- JQuery -->

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>

<body>

    <body class="home">
        <div class="container">





            <div class="main">
                <div class="main-header">
                    <img src="{% static 'img/twitter.png' %}" class="logo">
                    <h1>Edit</h1>
                </div>





                <div class="tweet-post">
                    <div class="my-icon">
                        <img src="/static/img/user.png" class="">
                    </div>
                    <div class="input-area">
                        <form action="/tweetEdit/{{ tweet.id }}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="text" name="name" placeholder="your name" maxlength="14" required="" value="{{ tweet.name }}">
                            <textarea name="body" placeholder="What's happening?" maxlength="140"
                                required="" value="{{ tweet.body }}">{{ tweet.body }}</textarea>

                            <div class="bottom-area">
                                <div class="mb-0">
                                    <input class="form-control form-control-sm" name="image" type="file">
                                </div>
                                <a href="{% url 'home' %}" class="btn btn-gray">Cancel</a>
                                <button class="btn" type="submit" target="blog/twitter.html">Update</button>
                            </div>
                        </form>
                    </div>
                </div>





                <div class="spacer"></div>

            </div>


        </div>

        <!-- Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

        <!-- Popover JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

        <script>
            $(function () {
                $('.js-popover').popover({
                    container: 'body'
                })
            })
        </script>

        <!-- Deactivate Form Resubmission on Reload -->

        <script>
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        </script>

            const JS_ICON_HEART_BLUE = '/static/img/icon-heart-twitterblue.svg';
        </script>

        <script src="/static/js/like.js?v=1"></script> -->


    </body>
</body>

</html>
